<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Story Published!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
            margin: 0;
        }
        .email-container {
            max-width: 600px;
            margin: auto;
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h2 {
            color: #333;
        }
        h3 {
            color: #4CAF50;
        }
        p {
            font-size: 16px;
            color: #555;
        }
        .footer {
            font-size: 14px;
            color: #999;
        }
        hr {
            border: none;
            border-top: 1px solid #eee;
        }
    </style>
</head>
<body>
<div class="email-container">
    <h2>New Story Published!</h2>
    <h3 th:text="${storyTitle}">Story Title</h3>
    <p th:text="${storyDescription}">Story Description</p>
    <hr />
    <p class="footer">Thank you for subscribing to our story updates.</p>
</div>
</body>
</html>
